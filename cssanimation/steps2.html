<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 8s;
}

@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: gray;}
  50%  {background-color: blue;}
  100% {background-color: purple;}
}
</style>
</head>
<body>

<p>@keyframes can also be stated as percents. You can further manipulate the styles during each specific interval.</p>

<div></div>

</body>
</html>
