<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: gray;}
}
</style>
</head>
<body>

<p>First, getting started using CSS animation, you must specify @keyframes for the animation. 
    <br><br>"From" and "to" which represent "0%" and "100%" respectively.<br><br></p>

<div></div>

<p><b>Note:</b> When an animation is finished, it changes back to its original style.</p>

</body>
</html>
